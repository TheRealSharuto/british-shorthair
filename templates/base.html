<!-- this document prevents duplicate code of the navbar -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/index.html">
            <img src="/static/british-shorthair-watercolor.png" alt="watercolored british shorthair" width="30"
                height="auto" class="d-inline-block">Shorthair Luv
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/personality.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery.html">Gallery</a>
                </li>
            </ul>
            <span class="navbar-text mx-auto" id="date-text">
                <!-- The following displays the date from python code in the navbar -->
                Today is: {{ today }}
            </span>
            <ul class="navbar-nav">
                <li class="nav-item ms-auto">
                    {% if not session.logged_in %}
                    <a href="/login.html" class="btn btn-secondary ms-2 me-1">Login</a>
                    {% else %}
                    <span class="navbar-text mx-2" id="greeting-text">
                        <p>Meow, {{ session.username }}!</p>
                    </span>
                    {% endif %}
                </li>
                <li class="nav-item ms-auto logging">
                    {% if session.logged_in %}
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary ms-2 me-1">Log Out</a>
                    {% endif %}
                </li>
                <li class="nav-item ms-auto">
                    <a href="/account.html" class="btn ms-2 me-1 account"><svg xmlns="http://www.w3.org/2000/svg"
                            width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                                alt="View Your Account Details">
                        </svg></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block head %}{% endblock %}

<body class="p-5">
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
